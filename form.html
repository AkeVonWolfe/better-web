<body>
    <header>
        <div class="header-logo-container">
			<a class="header-logo" href="#"><img src="Pictures/gbg-logo.png" alt="Göteborg stad"></a>

		<a href="index.html">Home</a>

		<a href="info.html">Info</a>
	</nav>
	</header>
    
   

    <main>
        <div class="form-container">
            <form action="#">
                <div class="checkmark">
                    <input type="checkbox" id="fredagen">
                    <label for="fredagen">Friday</label>
                    <img class="image1" src="Pictures/ticket-ripped.png" alt="" width="auto" height="auto">
                    <img class="image2" src="Pictures/ticket-full.png" alt="" width="auto" height="auto">
                </div>
        
                <div class="checkmark">
                    <input type="checkbox" id="lördagen">
                    <label for="lördagen">Saturday</label>
                    <img class="image1" src="Pictures/ticket-ripped.png" alt="" width="auto" height="auto">
                    <img class="image2" src="Pictures/ticket-full.png" alt="" width="auto" height="auto">
                    
                </div>
        
                <div class="checkmark">
                    <input type="checkbox" id="söndagen">
                    <label for="söndagen">Sunday</label>
                    <img class="image1" src="Pictures/ticket-ripped.png" alt="" width="auto" height="auto">
                    <img class="image2" src="Pictures/ticket-full.png" alt="" width="auto" height="auto">
                
                </div>
        
            
                <p>
                    <label for="namn">Name</label>
                    <input id="namn" type="text" placeholder="Name must be at least 2 characters" minlength="2" required>
                </p>
          
                <p>
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Please enter a valid email address" required>
                </p>
        
                <div>
                    <label for="mat">Food preference</label>
                    <select name="mat" id="mat"  required>
                        <option value="">Select food</option>
                        <option value="Kött">Meat</option>
                        <option value="Fisk">Fish</option>
                        <option value="Vegetarisk">Vegetarian</option>
                    </select>
                </div>
        
                <p>
                    <label for="Allergi">Allergies</label>
                    <textarea id="Allergi" placeholder="Any allergies?" rows="3"></textarea>
                </p>
        
                <p>
                    <button type="submit">Submit info</button>
                </p>
            </form>
        </div>
    
        

    </main>
